<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人力资源管理平台</title>
    <script src="../resources/assets/js/admin_include.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center ">
            <div class="col-md-12">
                <br /><br />
                <h2> 超级管理员 : Login</h2>
                <h5>( 正常登录获取权限 )</h5><br />
                <br />
            </div>
        </div>
        <div class="row ">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>输入登录信息</strong>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <br />
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                <input type="text" id="username" class="form-control" placeholder="用户名" />
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                <input type="password" id="password" class="form-control"  placeholder="密码" />
                            </div>
                            <div class="form-group">
                                <span class="pull-left">
                                    <a href="#" style="position: relative;top: 10px">忘记密码？</a>
                                </span>
                                <span class="pull-right">
                                    <a href="index.html" class="btn btn-primary ">登录</a>
                                </span>
                            </div>
                            <hr />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function login(){
        //需要参数验证
        $.post("",{username:$("#username").val(),password:$("#password").val()},function(data){
            if(null !== data){
                if(data.type){
                    $("#login").attr("href",data.url);
                }else{

                }
            }
        })
    }
</script>
</html>
